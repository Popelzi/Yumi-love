<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cindy-Petal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Soft background color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Circle container styles */
        .circle-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .circle-container:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .circle-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-text {
            font-size: 24px;
            color: #d81b60; /* Soft pink */
            margin: 10px 0;
        }

        .status-text {
            color: #6c757d; /* Grey for status */
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between buttons */
        }

        .transparent-button {
            padding: 10px 20px;
            border: 2px solid #d81b60;
            background-color: #ffffff;
            color: #d81b60;
            font-size: 16px;
            border-radius: 15px;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
        }

        .transparent-button:hover {
            background-color: #d81b60;
            color: white; /* Change text color on hover */
        }

        /* Footer styles */
        .footer {
            margin-top: 20px;
            color: #6c757d; /* Soft grey */
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .circle-text {
                font-size: 20px; /* Smaller text on mobile */
            }
            .transparent-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle-image">
            <img src="rendernet_image.jpg" alt="Cindy's Avatar">
        </div>
        <div class="circle-text">‚ù§Ô∏è Cindy ‚ù§Ô∏è</div>
        <div class="status-text">Online</div>
        <div class="button-container">
            <a href="#" class="transparent-button">Join the Fun! üåº</a>
            <a href="#" class="transparent-button">Send a Message! üíå</a>
        </div>
    </div>
    <div class="footer">üå∏ Follow me on social media! üå∏</div>
</body>
</html>
